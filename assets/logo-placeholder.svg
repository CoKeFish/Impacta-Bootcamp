<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0057FF;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#00C2FF;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="plane" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#e0f0ff;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Background pill -->
    <rect x="0" y="0" width="400" height="120" rx="20" ry="20" fill="url(#bg)"/>

    <!-- Globe/network icon -->
    <circle cx="65" cy="60" r="32" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
    <ellipse cx="65" cy="60" rx="18" ry="32" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="33" y1="60" x2="97" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="65" y1="28" x2="65" y2="92" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <!-- Latitude lines -->
    <ellipse cx="65" cy="44" rx="28" ry="6" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
    <ellipse cx="65" cy="76" rx="28" ry="6" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>

    <!-- Paper plane overlay -->
    <g transform="translate(52, 34) scale(0.7)">
        <polygon points="0,20 40,0 15,25 40,0 15,35" fill="url(#plane)" opacity="0.95"/>
        <line x1="15" y1="25" x2="15" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    </g>

    <!-- Stellar star accent -->
    <g transform="translate(88, 36)" opacity="0.85">
        <circle cx="0" cy="0" r="5" fill="white"/>
        <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="1.5"/>
        <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="1.5"/>
        <line x1="-5.5" y1="-5.5" x2="5.5" y2="5.5" stroke="white" stroke-width="1"/>
        <line x1="5.5" y1="-5.5" x2="-5.5" y2="5.5" stroke="white" stroke-width="1"/>
    </g>

    <!-- Text -->
    <text x="120" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="white"
          letter-spacing="1">
        CoTravel
    </text>
    <text x="120" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="white" opacity="0.85"
          letter-spacing="3">
        GROUP TRIPS ON STELLAR
    </text>
</svg>
