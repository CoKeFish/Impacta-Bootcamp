services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: impacta-postgres
    environment:
      POSTGRES_USER: impacta
      POSTGRES_PASSWORD: impacta123
      POSTGRES_DB: impacta_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U impacta -d impacta_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO para almacenamiento de im√°genes (S3 compatible)
  minio:
    image: minio/minio
    container_name: impacta-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Consola web
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: impacta-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://impacta:impacta123@postgres:5432/impacta_db
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      SOROBAN_RPC_URL: https://soroban-testnet.stellar.org
      SOROBAN_NETWORK_PASSPHRASE: "Test SDF Network ; September 2015"
      CONTRACT_ID: CBZJNP3KVSWCTRQJNF6Y5P55WDIGZ5JSABKDZ4RBGLFUMFZQK5BKFBIC
      JWT_SECRET: cotravel-dev-secret-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Soroban Network (Testnet)
  soroban:
    image: stellar/quickstart:testing
    container_name: impacta-soroban
    command: --testnet --enable-soroban-rpc
    ports:
      - "8000:8000"   # Horizon API
      - "8080:8080"   # Soroban RPC

  # Soroban Development CLI (for building contracts)
  soroban-dev:
    build:
      context: ./contracts
      dockerfile: Dockerfile.dev
    container_name: impacta-soroban-dev
    volumes:
      - ./contracts:/workspace
      - cargo_cache:/usr/local/cargo/registry
    depends_on:
      - soroban
    environment:
      - SOROBAN_RPC_URL=http://soroban:8000/soroban/rpc
      - SOROBAN_NETWORK_PASSPHRASE=Test SDF Network ; September 2015

volumes:
  postgres_data:
  minio_data:
  cargo_cache:
